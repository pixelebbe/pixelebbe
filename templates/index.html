{% extends "layouts/frontend.html" %}
{% block body %}
    {% if events|length == 0 %}
        <p>There are no active events hosting pixeleb.be right now.</p>
    {% else %}
        <p>Choose an event:</p>
        <ul>
            {% for event in events %}
                <li>
                    <a href="{{ url_for('event.index', event=event.slug) }}">{{ event.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
